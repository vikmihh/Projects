version: '3.8'
services:
  cowork-potgres:
    container_name: cowork-potgres
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_UER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - cowork-potgres-volume:/var/lib/postgresql/data
volumes:
  cowork-potgres-volume:
      